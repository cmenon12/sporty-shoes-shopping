<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head
    th:replace="~{fragments/base :: head('Sporty Shoes Shop - Admin - ' + ${category.getId() != null ? 'Edit' : 'Create'} + ' Product Category')}"></head>
<body class="text-bg-light">
<header
    th:replace="~{fragments/base :: header('Sporty Shoes Shop - Admin - ' + ${category.getId() != null ? 'Edit' : 'Create'} + ' Product Category')}"></header>

<main>
  <div class="container ">
    <div
        th:replace="~{fragments/base :: alerts(${resultSuccess}, ${resultDanger}, ${resultInfo})}"></div>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-lg-6">
        <form th:method="post"
              th:action="@{/admin/product-categories/{id}(id=${category.getId() != null ? category.getId() : 'new'})}"
              th:object="${category}">
          <div class="row m-3">
            <div class="col input-group">
              <span class="input-group-text" id="categoryIdLabel">ID</span>
              <input type="text" class="form-control" placeholder="will be generated automatically"
                     th:field="*{id}"
                     aria-label="ID" aria-describedby="categoryIdLabel" readonly>
            </div>
          </div>
          <div class="row m-3">
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control" id="categoryNameLabel" placeholder="Name"
                       th:field="*{name}" maxlength="250"
                       required autofocus>
                <label for="categoryNameLabel" class="form-label">Name</label>
              </div>
            </div>
          </div>
          <div class="row m-3">
            <div class="col">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
</main>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
