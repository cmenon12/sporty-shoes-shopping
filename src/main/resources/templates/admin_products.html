<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="~{fragments/base :: head('Sporty Shoes Shop - Admin - Products')}"></head>
<body class="text-bg-light">
<header th:replace="~{fragments/base :: header('Sporty Shoes Shop - Admin - Products')}"></header>
<script>
  function filterProducts() {

    // get the filter values and the rows
    const category = document.getElementById('productCategory').value.toLowerCase();
    const search = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.getElementById('allProducts').getElementsByTagName('tr');
    let count = 0;
    for (let i = 1; i < rows.length; i++) {

      // Get the display value
      const row = rows[i];
      const categoryValue = row.getAttribute('data-category');
      const searchValue = row.getAttribute('data-search');
      let display;
      if ((category === 'none' || category === categoryValue)
          && (search === '' || searchValue.includes(search))) {
        display = '';
        count++;
      } else {
        display = 'none';
      }

      // Apply the display value
      rows[i].style.display = display;
    }

    // Set the caption
    document.getElementById('allProducts').getElementsByTagName("caption")[0].innerText = count
        + " " + (count === 1 ? "product" : "products");

  }
</script>


<main>
  <div class="container ">
    <div
        th:replace="~{fragments/base :: alerts(${resultSuccess}, ${resultDanger}, ${resultInfo})}"></div>
    <hr th:unless="${allProducts.isEmpty()}">
    <div class="row mb-3" th:unless="${allProducts.isEmpty()}">
      <div class="col-2">
        <a th:href="@{/admin/products/new}" class="btn btn-lg btn-primary w-100 mt-1">New
          Product</a>
      </div>
      <div class="col">
        <div class="form-floating">
          <input id="searchInput" type="text" class="form-control"
                 placeholder="Search for products..."
                 aria-label="Search"
                 onkeyup="filterProducts()" autofocus>
          <label for="searchInput">Search for products...</label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating">
          <select class="form-select" id="productCategory" aria-label="Product Category"
                  onchange="filterProducts()">
            <option value="none" selected>All</option>
            <option th:each="c:${allCategories}" th:value="${c.getName().toLowerCase()}"
                    th:text="${c.getName()}"></option>
          </select>
          <label for="productCategory">Product Category</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive" th:unless="${allProducts.isEmpty()}">

          <table class="table table-hover" id="allProducts">
            <caption
                th:text="${allProducts.size() == 1 ? '1 product' : allProducts.size() + ' products'}"></caption>
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Stock</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="p:${allProducts}"
                th:data-category="${p.getCategory().getName().toLowerCase()}"
                th:data-search="${p.getName().toLowerCase()} + ' ' + ${p.getDescription().toLowerCase()}">
              <th th:text="${p.getId()}" scope="row"></th>
              <th th:text="${p.getName()}" scope="row"></th>
              <td><span class="badge text-bg-secondary" th:if="${p.getCategory() != null}"
                        th:text="${p.getCategory().getName()}"></span></td>
              <td th:text="${p.getDescription()}" class="text-break"></td>
              <td th:text="${#numbers.formatCurrency(p.getPrice())}"></td>
              <td th:text="${p.getStock()}"
                  th:class="${p.getStock() < 1 ? 'text-danger' : ''}"></td>
              <td>
                <div class="btn-group btn-group-sm" role="group"
                     aria-label="Edit and delete actions">
                  <a th:href="'/admin/products/' + ${p.getId()}"
                     class="btn btn-primary">Edit</a>
                  <a th:href="'/admin/products/' + ${p.getId()} + '/delete'" class="btn btn-danger">Delete</a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
