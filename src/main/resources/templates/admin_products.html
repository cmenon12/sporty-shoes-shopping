<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head th:replace="~{fragments/base :: head('Sporty Shoes Shop - Products Admin')}"></head>
<body class="text-bg-light">
<header th:replace="~{fragments/base :: header('Sporty Shoes Shop - Products Admin')}"></header>

<main>
  <div class="container ">
    <div
        th:replace="~{fragments/base :: alerts(${resultSuccess}, ${resultDanger}, ${resultInfo})}"></div>
    <div class="alert alert-primary" role="alert" th:if="${allProducts.isEmpty()}">
      There are no products.
    </div>
    <hr th:unless="${allProducts.isEmpty()}">
  </div>
</main>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
