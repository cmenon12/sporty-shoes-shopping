<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sporty Shoes Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="text-bg-light">
<!--/*@thymesVar id="resultDanger" type="java.lang.String"*/-->
<div class="container ">
  <header class="m-3">
    <div class="row">
      <div class="col text-center">
        <h1>Sporty Shoes Shop - Login</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="alert alert-primary alert-dismissible m-1" role="alert"
         th:if="${adminCreated == 1}">
      Admin user created! Login with email: `admin@sportyshoes.com` and password: `admin`.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible m-1" role="alert"
         th:if="${resultDanger != null}"
    >
      <span th:text="${resultDanger}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-lg-6">
        <p>Enter your email and password to login. If you don't have an account, we'll create one
          for you automatically!</p>
        <form th:method="post" th:action="@{/login}" th:object="${user}">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control"
                   th:if="${resultDanger == null || resultDanger != 'User email is required'}"
                   id="inputEmail" th:field="*{email}" required>
            <input type="email" class="form-control is-invalid"
                   th:if="${resultDanger != null && resultDanger == 'User email is required'}"
                   id="inputEmail" th:field="*{email}" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" th:if="${resultDanger == null}"
                   id="inputPassword" th:field="*{password}" required>
            <input type="password" class="form-control is-invalid" th:if="${resultDanger != null}"
                   id="inputPassword" th:field="*{password}" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm"></div>
    </div>

    <br><br>
  </main>
  <footer></footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
