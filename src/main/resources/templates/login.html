<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head th:replace="~{fragments/base :: head('Sporty Shoes Shop - Login')}"></head>
<body class="text-bg-light">
<!--/*@thymesVar id="resultDanger" type="java.lang.String"*/-->

<header th:replace="~{fragments/base :: header('Sporty Shoes Shop - Login')}"></header>

  <main>
    <div class="container ">
    <div
        th:replace="~{fragments/base :: alerts(${resultSuccess}, ${resultDanger}, ${resultInfo})}"></div>
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid email and/or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
    <hr>
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-lg-6">
        <p>Enter your email and password to login!</p>
        <form th:method="post" th:action="@{/login}">
          <div class="mb-3 form-floating">
            <input type="email"
                   th:class="'form-control' + ${param.error != null ? ' is-invalid' : ''}"
                   id="username" name="username" placeholder="name@example.com" required
                   autofocus autocomplete="email">
            <label for="username" class="form-label">Email address</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="password"
                   th:class="'form-control' + ${param.error != null ? ' is-invalid' : ''}"
                   id="password" name="password" placeholder="Password" required
                   autocomplete="password">
            <label for="password" class="form-label">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm"></div>
    </div>
    </div>
  </main>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
